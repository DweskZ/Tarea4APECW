<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Elegantes</title>
    <!-- Vinculación del archivo externo de CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal con estilo de tarjeta -->
    <div class="card">
        <h1>Operaciones </h1>
        <p>Ingresa dos números para realizar operaciones matemáticas</p>

        <!-- Campo de entrada para el primer número -->
        <input type="number" id="num1" placeholder="Primer número">

        <!-- Campo de entrada para el segundo número -->
        <input type="number" id="num2" placeholder="Segundo número">

        <!-- Botón con estilo elegante -->
        <button onclick="realizarOperaciones()">Calcular</button>

        <!-- Div donde se mostrarán los resultados de las operaciones -->
        <div id="resultado" class="result"></div>
    </div>

    <!-- Vinculación del archivo externo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
